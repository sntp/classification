<!doctype html>
<html>
<head>
    <title>Linear classification</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <meta charset="utf-8" />
    <!--[if lte IE 8]><script language="javascript" type="text/javascript" src="excanvas.min.js"></script><![endif]-->
    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery.flot.min.js"></script>
    <script src="./js/jquery.flot.symbol.js"></script>
</head>
<body>
    <div class="container">
        <div id="training-screen" class="row ">
            <div class="col-md-8">
                <div id="train-graph" class="graph"></div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">Class of current point</div>
                    <div class="panel-body">
                        <div class="btn-group" role="group">
                            <button class="btn btn-default" id="red-class" type="button">Red</button>
                            <button class="btn btn-default" id="blue-class" type="button">Blue</button>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <button class="btn btn-primary" id="train" type="button">Train</button>
                        <button class="btn btn-default" id="reset" type="button">Reset</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="visual-screen" class="row invisible">
            <div class="col-md-8">
                <div id="visual-graph" class="graph"></div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">Step size <span id="step-size" class="badge">4</span></div>
                    <div class="panel-body">
                        <input id="step" type="range" min="0.01" max="2" step="0.01">
                    </div>
                </div>

                <div id="steps" class="list-group">
                </div>

                <div class="panel panel-default">
                    <div class="panel-body">
                        <button class="btn btn-primary" id="again" type="button">Start again</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="tooltip"></div>
    <script src="./js/neuron.js"></script>
    <script src="./js/graph.js"></script>
    <script src="./js/manager.js"></script>
    <script src="./js/table.js"></script>
    <script src="./js/controller.js"></script>
</body>
</html>
